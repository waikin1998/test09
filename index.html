<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HengOngBet Landing Page - 修复手机版CTA显示</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Layer - z-index: 1 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            max-width: 100%;
        }

        /* CTA Layer - z-index: 10 */
        .cta-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .premium-cta {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            pointer-events: all;
            width: 400px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd700 50%, #ffaa00 75%, #ff8c00 100%);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(255, 107, 53, 0.4),
                0 4px 16px rgba(247, 147, 30, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            border: 3px solid #ffd700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pulse-glow 2s ease-in-out infinite, breathe-scale 3s ease-in-out infinite;
            text-decoration: none !important;
        }

        .premium-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .premium-cta:hover::before {
            left: 100%;
        }

        .premium-cta:hover {
            transform: translateX(-50%) translateY(-8px) scale(1.05);
            box-shadow: 
                0 16px 48px rgba(255, 107, 53, 0.6),
                0 8px 24px rgba(247, 147, 30, 0.4),
                inset 0 2px 6px rgba(255, 255, 255, 0.4),
                inset 0 -2px 6px rgba(0, 0, 0, 0.3);
            border-color: #fff;
            text-decoration: none !important;
        }

        .cta-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 2;
            position: relative;
        }

        .cta-text {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-decoration: none !important;
        }

        .cta-icon {
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(255, 107, 53, 0.4),
                    0 4px 16px rgba(247, 147, 30, 0.3),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 
                    0 12px 40px rgba(255, 107, 53, 0.6),
                    0 6px 20px rgba(247, 147, 30, 0.4),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes breathe-scale {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-4px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        /* Mobile version - scrollable background with CTA fixed to image */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            
            .background-layer {
                position: relative;
                height: auto;
                min-height: 150vh;
            }
            
            .background-image {
                height: auto;
                min-height: 150vh;
                object-fit: contain;
            }
            
            .cta-layer {
                position: absolute;
                height: 150vh;
                min-height: 150vh;
            }
            
            .premium-cta {
                width: 350px;
                height: 70px;
                top: 78%;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .cta-text {
                font-size: 18px;
            }
            
            .cta-icon {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .premium-cta {
                width: 300px;
                height: 65px;
                top: 78%;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .cta-text {
                font-size: 16px;
            }
            
            .cta-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Layer -->
    <div class="background-layer">
        <img src="https://page.gensparksite.com/v1/base64_upload/8f765d8125b627fb1d277897475a88c8" alt="HengOngBet Background" class="background-image">
    </div>

    <!-- CTA Layer -->
    <div class="cta-layer">
        <a href="https://hengongbet7.com" target="_blank" class="premium-cta">
            <div class="cta-content">
                <i class="fas fa-gift cta-icon"></i>
                <span class="cta-text">Claim Bonus Now</span>
                <i class="fas fa-arrow-right cta-icon"></i>
            </div>
        </a>
    </div>
</body>
</html>
